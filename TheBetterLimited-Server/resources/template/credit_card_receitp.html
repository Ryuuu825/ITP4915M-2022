<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <div class="main-container w-25 border-1 border-dark border">
        <div class="container">
            <h3 class="text-center mt-5">
                TRANSACTION RECORD
            </h3>
            <h4>
                Terminal 1
            </h4>
            <h4 class="mt-3">
                TYPE: {$type}
            </h4>
            <div class="row">
                <div class="col">
                    ACCTECT: {$acct} VISA
                </div>
                <div class="col">
                    AMOUNT: {$amount}  $10.00 USD
                </div>  
            </div>

            <table class="table table-borderless mt-3">
                <tbody>
                    <tr>
                        <td>
                            <strong>
                                CARDHOLDER NAME:
                            </strong>
                        </td>
                        <td>
                            {$name}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>
                                CARD NUMBER: 
                            </strong>
                        </td>
                        <td>
                            ####-####-####-{$card}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>
                                REFERENCE NUMBER:
                            </strong>
                        </td>
                        <td>
                            {$refno}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <strong>
                                CREATOR:
                            </strong>
                        </td>
                        <td>
                            {$creator}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-5">
                Approval - Thank <i class="fa fa-youtube" aria-hidden="true"></i>
            </div>
            <h3 class="text-center">
                ===================
            </h3>
        </div>
    </div>
</body>
</html>
