<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .main-container {
            margin-left: 20%;
            margin-right: 20%;
        }
    </style>
    <script>
        function send_request()
        {
            // check if both fields are filled and same
            if ((document.getElementById("first").value != document.getElementById("second").value) || document.getElementById("first").value == "" || document.getElementById("second").value == "")
            {
                var input = document.getElementsByClassName("form-control");
                for(var i = 0; i < input.length; i++)
                {
                    input[i].classList.add("is-invalid");
                }
                $('#exampleModal').modal('hide');
                return;

            }
            // send request to server
            let formData = new FormData();
            formData.append('password' , document.getElementById('first').value);
            fetch("{$url}?lang={$lan}", {
                method: "POST",
                headers: {
                    "Authorization": "bearer {$token}"
                },
                body: formData
            }).then(function(response) {
                if (response.status == 401)
                    alert("The url is expired")
                else
                {
                    alert("your password has been changed");
                    // clear the form
                    document.getElementById('first').value = "";
                    document.getElementById('second').value = "";
                }


            }).catch(function(error) {
                console.log(error);
            });


            // do not change the link and stay on the same page
        }
    </script>
</head>
<body class="bg-dark container mg-5">
    <div class="main-container">
        <h1 class="text-center mt-xxl-5" style="color:#4CAF50;">Reset Passowrd</h1>
        <form class="form-floating mt-xxl-5">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="first" placeholder="a">
                <label for="first">Your new password</label>
                <div class="invalid-feedback">
                    Please fill in both fields and make sure they are the same!
                </div>
              
            </div>
            <div class="form-floating mb-3 mt-xxl-5">
                <input type="password" class="form-control" id="second" placeholder="auto">
                <label for="second">Your new password</label>
                <div class="invalid-feedback">
                    Please fill in both fields and make sure they are the same!
                </div>
            </div>

        <div class="col-xxl-12 text-center">
            <!-- Button trigger modal -->
            <button type="button" class="btn" style="background-color:#4CAF50;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Submit
            </button>
        </div>
  
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Do You Sure?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="send_request()">Save changes</button>
                </div>
            </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
